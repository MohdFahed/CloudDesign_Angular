<div class="container">
  <h2>Technology Blogs !</h2>
  <button (click)="add()" mat-raised-button color="primary">Add</button>
</div>
<mat-card *ngFor="let item of blogList">
  <mat-card-header>
    <h1>{{ item.title }}</h1>
    <div style="text-align: right; width: 100%">
      <button (click)="updateBlog(item.id)">Edit</button>
      <button (click)="deleteBlog(item.id)">Delete</button>
    </div>
  </mat-card-header>
  <mat-card-content
    ><p>{{ item.description }}</p></mat-card-content
  >
</mat-card>
