<div>
  <button mat-raised-button color="primary" (click)="incrementCounter()">
    Increment
  </button>
  <button
    mat-raised-button
    color="accent"
    [disabled]="disabledBtn"
    (click)="decrementCounter()"
  >
    Decrement
  </button>
  <button mat-raised-button color="warn" (click)="customeCounter()">
    Increment by 2
  </button>
  <button mat-raised-button color="warn" (click)="resetCounter()">Reset</button>
</div>
<br />
<hr />
<hr />
<div>
  <mat-form-field>
    <mat-label>Input </mat-label>
    <input matInput [(ngModel)]="counterValue" />
  </mat-form-field>
</div>
<div>
  <mat-form-field>
    <mat-select [(ngModel)]="actionType">
      <mat-option value="add"> Add </mat-option>
      <mat-option value="remove"> Remove </mat-option>
    </mat-select>
  </mat-form-field>
  <div>
    <button mat-raised-button color="warn" (click)="ProccedAction()">
      Procced
    </button>
  </div>
</div>
